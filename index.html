<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

    <!-- Site Properties -->
    <title>Test</title>

    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="ui fixed inverted menu ">
        <div class="ui container ">
            <a href="# " class="header item ">
                !!!TEST!!!
            </a>
        </div>
    </div>

    <div class="ui main text container ">
        <h1 class="ui header ">Games in contest</h1>
        
        <div class="ui form">
            <div class="field">
                <label>Filter by category</label>
                <select id="categories-filter" multiple="" class="ui dropdown">
                    <option value="">Select category to filter games</option>
                </select>
            </div>
        </div>
        
        <br />

        <div id="gameDataView" class="ui four stackable cards ">
        </div>
    </div>

    <div class="ui inverted vertical footer segment ">
        <div class="ui center aligned container ">
            <div class="ui horizontal inverted small divided link list ">
                !!!TEST!!!
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
    <script type="text/html" id="card-template">
        <div class="ui card">
            <div class="image">
                <img href="#{{id}}" src="images/{{id}}.png">
            </div>
            <div class="content">
                <a href="#{{name}}" class="header">{{name}}</a>
                <div class="meta">
                    <a href="#{{designer}}">{{designer}}</a>
                </div>
                <div class="description">{{desc_short}}</div>
            </div>

            <div class="extra content categories" data-html="<ul>
                    {{#each categories}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>">
                {{categories.length}} categories
            </div>
            <div class="ui bottom attached button">
                <i class="comment icon "></i> Entry thread
            </div>
        </div>
    </script>
    
    <script src="main.js "></script>
</body>

</html>
